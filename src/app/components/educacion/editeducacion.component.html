<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="imagenE"><b>Imagen De la Educacion</b></label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="educacion.imagenD" required>
                </div>
                <br>
                
                <div class="imagen">
                        <img [src]="educacion?.imagenD" alt="Imagen de la educaciÃ³n" class="imagen-educacion">
                      </div>

    
            
                <br>
                <div class="imagen">
                    
                </div>
                <button class="btn btn-primary">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>
</div>
