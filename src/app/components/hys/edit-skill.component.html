<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="imagenP"><b>Imagen de la Skill</b></label>
                    <input type="text" class="form-control" id="imagenC" name="imagenC" [(ngModel)]="skill.imagenC" required>
                </div>
                <br>
                
                <div class="imagen">
                    <img [src]="skill?.imagenC" alt="Imagen de la Skill" class="imagen-skill" style="width: 200px; height: 200px;">
                </div>
    
            
                <br>
                <div class="imagen">
                    
                </div>
                <br>
                    
               


                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
