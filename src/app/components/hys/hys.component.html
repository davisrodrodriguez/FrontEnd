
<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
  


        <div class="col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
          <circle-progress 
            [percent]="skill.porcentaje" 
            [radius]="90" 
            [imageSrc]="skill.imagenC" 
            [title]="skill.nombre" 
            [titleColor]="'#ffffff'"
            [showTitle]="true" 
            [showImage]="true" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="2" 
            [outerStrokeColor]="'#ffffff'"
            [innerStrokeColor]="'#ffffff'" 
            [animation]="true" 
            [animationDuration]="600">
          </circle-progress>
          <div></div>
          <div>{{ skill.nombre }}</div>
          
          <div>
            <button class="btn btn-light" routerLink="/editskill/{{skill.id}}" *ngIf="isLogged">
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
            <button class="btn btn-danger" (click)="delete(skill.id)" *ngIf="isLogged">
              <i class="bi bi-trash-fill"></i> BORRAR
            </button>
          </div>
        </div>
      </div>
